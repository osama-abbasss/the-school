{% extends 'base.html' %}
{% load bootstrap4 %}

{% block exstra_links %}
    {% if user.userprofile.account_type %}
        <meta http-equiv="REFRESH" content="0;url={{ '/' }}">
    {% endif %}
{% endblock  %}


{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}

    </form>
</div>
{% endblock content %}
