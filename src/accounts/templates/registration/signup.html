{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

{% if user.is_authenticated %}
    <h1> u are authenticated </h1>
{% else %}

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div>
{% endif %}

{% endblock content %}
